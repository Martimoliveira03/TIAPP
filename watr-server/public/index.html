<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arduino Data Stream</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Arduino Data Stream</h1>
  <pre id="data"></pre>

  <script>
    const socket = io();

    socket.on('arduino-data', (data) => {
      document.getElementById('data').textContent = data;
    });
  </script>
</body>
</html>
