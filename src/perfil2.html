<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WAT'R</title>
  <link rel="icon" href="assets/icone.png" type="image/x-icon" />
  <link rel="stylesheet" href="perfil.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="app-frame">
    <div class="perfil-header">
      <a href="#" class="back-button"><img src="assets/back2.svg" alt="Voltar"></a>
      <img src="assets/logo-branco.svg" alt="Watr logo" class="logo">
      <a href="#"><img src="assets/notification.svg" alt="Notificações" class="notif-icon"></a>
    </div>

    <div class="perfil-box">
      <h2>ÁREA PESSOAL</h2>
      <img src="assets/foto-perfil2.svg" alt="Foto de perfil" class="profile-pic">
      <p class="username">Maria Luiza Abreu</p>
<br><br>
      <div class="progress-item">
        <div class="progress-inner">
          <div class="label">
            <img src="assets/conquistas-icon.svg" alt="Conquistas">
            <span>Conquistas</span><a href="#"><img src="assets/eye-icon.svg" alt="Ver conquistas" class="eye-icon"></a>
          </div>
          <div class="progress-bar">
            <div class="fill" style="width: 90%;"></div>
          </div>
          <div class="progress-value">9/10</div>
        </div>
      </div>

      <div class="progress-item">
        <div class="progress-inner">
          <div class="label">
            <img src="assets/objetivo-icon.svg" alt="Objetivo do mês">
            <span>Objetivo do mês</span><a href="#"><img src="assets/eye-icon.svg" alt="Ver conquistas" class="eye-icon"></a>
          </div>
          <div class="progress-bar">
            <div class="fill" style="width: 80%;"></div>
          </div>
          <div class="progress-value">80%</div>
        </div>
      </div>

      <button class="btn-relatorio">
        Relatório Semanal <img src="assets/download-icon.svg" alt="Download">
      </button>

      <button class="btn-logout">Terminar Sessão</button>
    </div>

    <div class="bottom-nav">
      <a href="comunidade.html"><img src="assets/nav-comunidade.svg" alt="Comunidade"></a>
      <a href="home.html"><img src="assets/nav-home.svg" alt="Home"></a>
      <a href="perfil2.html"><img src="assets/nav-perfil-active.svg" alt="Perfil"></a>
    </div>
  </div>
</body>
</html>
